<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모리움</title>
    <link rel="icon" href="ico.ico">

    <link rel="stylesheet" href="visitor.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="audio-play.js"></script>
</head>

<body>
    <div id="container">
        <img width="100%" class="profile" src="profile.png">


        <div class="audio-container">
            <div class="audio-title">오랜만이네 이렇게 얘기하고 있다는게...</div>
        </div>

        <div id="controls">
            <button id="play-btn" class="btn">
                <i class="icon bi bi-play-fill"></i>
                <div class="btn-title">재생</div>
            </button>

            <button id="download-btn" class="btn">
                <i class="bi bi-download"></i>
                <div class="btn-title">다운로드</div>
            </button>

        </div>
    </div>
</body>

</html>
